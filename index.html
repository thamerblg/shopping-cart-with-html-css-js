<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700&family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script
      src="https://code.jquery.com/jquery-2.2.4.js"
      charset="utf-8"
    ></script>
    <title>Shopping carte</title>
  </head>
  <body>
    <!-- Breadcrumb Section Begin -->
    <section class="breadcrumb-section my-4">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 text-center text-uppercase font-weight-bold">
            <h2>Shopping Cart</h2>
          </div>
        </div>
      </div>
    </section>
    <!-- Breadcrumb Section End -->

    <!-- Shoping Cart Section Begin -->
    <section class="shoping-cart-section">
      <div class="container">
        <div class="row">
          <div class="col-md-6 col-lg-12 p-0 rounded shadow-sm mb-4">
            <!-- Shopping cart table -->
            <table class="table">
              <thead>
                <tr>
                  <th scope="col" class="border-0 bg-light text-center">
                    <div class="p-2 px-3 text-uppercase">Product Image</div>
                  </th>

                  <th scope="col" class="border-0 bg-light text-center">
                    <div class="p-2 px-3 text-uppercase">Product Name</div>
                  </th>
                  <th scope="col" class="border-0 bg-light text-center">
                    <div class="py-2 text-uppercase">Price</div>
                  </th>
                  <th scope="col" class="border-0 bg-light text-center">
                    <div class="py-2 text-uppercase">Quantity</div>
                  </th>
                  <th scope="col" class="border-0 bg-light text-center">
                    <div class="py-2 text-uppercase">Amount</div>
                  </th>
                  <th scope="col" class="border-0 bg-light text-center"></th>
                </tr>
              </thead>

              <tbody class="product">
                <tr class="product-item">
                  <td scope="row" class="align-middle text-center">
                    <div class="p-2 text-center">
                      <img
                        src="./img/product-1.jpg"
                        alt="product1"
                        width="100"
                        class="img-fluid rounded shadow-sm"
                      />
                    </div>
                  </td>

                  <td class="align-middle text-center">
                    <span class="mb-0 text-dark d-inline-block">
                      Slim striped pocket shirt
                    </span>
                  </td>
                  <td class="align-middle text-center">
                    $<span class="price">50</span>
                  </td>
                  <td class="align-middle text-center">
                    <button class="minus-btn px-2" type="button" name="button">
                      <i class="fa fa-minus"></i>
                    </button>
                    <input type="text" name="name" value="1" />
                    <button class="plus-btn px-2" type="button" name="button">
                      <i class="fa fa-plus"></i>
                    </button>
                  </td>
                  <td class="align-middle text-center amount-value">
                    $<span class="amount">50</span>
                  </td>
                  <td class="align-middle text-center buttons">
                    <button class="delete-btn px-2">
                      <i class="fa fa-close"></i>
                    </button>
                    <button class="like-btn px-2" style="color: black">
                      <i class="fa fa-heart"></i>
                    </button>
                  </td>
                </tr>
                <tr class="product-item">
                  <td scope="row" class="align-middle text-center">
                    <div class="p-2 text-center">
                      <img
                        src="./img/product-2.jpg"
                        alt="product2"
                        width="100"
                        class="img-fluid rounded shadow-sm"
                      />
                    </div>
                  </td>

                  <td class="align-middle text-center">
                    <span class="mb-0 text-dark d-inline-block">
                      Flowy striped skirt
                    </span>
                  </td>
                  <td class="align-middle text-center">
                    $<span class="price">75</span>
                  </td>
                  <td class="align-middle text-center">
                    <button class="minus-btn px-2" type="button" name="button">
                      <i class="fa fa-minus"></i>
                    </button>
                    <input type="text" name="name" value="1" />
                    <button class="plus-btn px-2" type="button" name="button">
                      <i class="fa fa-plus"></i>
                    </button>
                  </td>
                  <td class="align-middle text-center amount-value">
                    $<span class="amount">75</span>
                  </td>
                  <td class="align-middle text-center buttons">
                    <button class="delete-btn px-2">
                      <i class="fa fa-close"></i>
                    </button>
                    <button class="like-btn px-2" style="color: black">
                      <i class="fa fa-heart"></i>
                    </button>
                  </td>
                </tr>
                <tr class="product-item">
                  <td scope="row" class="align-middle text-center">
                    <div class="p-2 text-center">
                      <img
                        src="./img/product-3.jpg"
                        alt="product3"
                        width="100"
                        class="img-fluid rounded shadow-sm"
                      />
                    </div>
                  </td>

                  <td class="align-middle text-center">
                    <span class="mb-0 text-dark d-inline-block">
                      Water resistant backpack
                    </span>
                  </td>
                  <td class="align-middle text-center">
                    $<span class="price">60</span>
                  </td>
                  <td class="align-middle text-center">
                    <button class="minus-btn px-2" type="button" name="button">
                      <i class="fa fa-minus"></i>
                    </button>
                    <input type="text" name="name" value="1" />
                    <button class="plus-btn px-2" type="button" name="button">
                      <i class="fa fa-plus"></i>
                    </button>
                  </td>
                  <td class="align-middle text-center amount-value">
                    $<span class="amount">60</span>
                  </td>
                  <td class="align-middle text-center buttons">
                    <button class="delete-btn px-2">
                      <i class="fa fa-close"></i>
                    </button>
                    <button class="like-btn px-2" style="color: black">
                      <i class="fa fa-heart"></i>
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
            <!-- End -->
          </div>
          <div class="col-lg-12 p-2">
            <div class="totals-item d-flex justify-content-end">
              <p class="font-weight-bold text-uppercase mr-2">Subtotal:</p>
              <span> $</span>
              <div class="totals-value" id="cart-subtotal">185</div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Shoping Cart Section End -->
    <script src="script.js"></script>
  </body>
</html>
